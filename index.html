<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/p5.gif/dist/p5gif.min.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- <label><input id="hardmode" type="checkbox">Hard mode</label> -->

	<div id="game">
		<div class="btns">
			<div class="toprow">
				<div class="btn" onclick="useBtn('n', 'y')">⬆️</div>
			</div>
			<div class="botrow">
				<div class="btn" onclick="useBtn('w', 'x')">⬅️</div>
				<div class="btn" onclick="useBtn('s', 'y')">⬇️</div>
				<div class="btn" onclick="useBtn('e', 'x')">➡️</div>
			</div>
		</div>
	</div>
	<div id="menu">
		<div class="mbtn" data-screen="game">Start</div>
	</div>
	<div id="end_screen">
		<p class="grats">
			<p class="big">Congratulations!</p> You got out of the maze!
		</p>
		<p class="score">999</p>
		<div class="mbtn" data-screen="menu">Menu</div>
	</div>
	<script src="./scripts/Entity.js"></script>
	<script src="./scripts/Player.js"></script>
	<script src="./scripts/Treasure.js"></script>
	<script src="./scripts/Teleport.js"></script>
	<script src="./scripts/Poison.js"></script>
	<script src="./scripts/Trap.js"></script>
	<script src="./scripts/script.js"></script>
</body>

</html>
